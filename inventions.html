    <div class="PamphletWidget clearfix widget_invisible grpelem" id="pamphletu55669"><!-- none box -->
     <div class="popup_anchor" id="u55672popup">
      <div class="ContainerGroup clearfix" id="u55672"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u55703"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55705"><!-- group -->
         <img class="grpelem" id="u55704-4" alt="Due to the vast advancements made because of the printing press, it made communications such as newspapers possible. The emergence of newspapers started within England in the 17th century. At this time the right to print was strictly controlled which may explain why the first english language newspaper was printed in Amsterdam by Joris Veseler. Such an advancement is thoroughly taken for granted today." width="509" height="186" src="images/u55704-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55688"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55689"><!-- group -->
         <img class="grpelem" id="u55690-4" alt="Before digital communication and the near thoughtless process of sending someone an email or a text message, the only form of message for centuries was a letter. In the early days of sending letters you would need to use a homing pigeon, which the small paper message was rolled up and tied to the animals leg. In 1516 the Royal Mail first emerged and was founded by King Henry VIII. At this time, the King’s Posts were crucially dependent on horses for swift delivery timings. Charles I did not open the first public postal service until 1635, this process consisted of letters being carried between posts by mounted post-boys and were then delivered to the local postmaster. Despite being a slow process it remained largely unchanged for 150 years. By 1660 a postal service known as the Royal Mail was established, built on the distribution system for royal and government documents, due to the network of Post Offices the public could easily send and receive letters. It was not until 1852 that the first pillar-box was introduced and meant that people did not have to travel as far to send letters, but were not painted bright red until 1874. This form of communication was essential for many centuries, with a rich history and has become a synonymous British icon." width="510" height="498" src="images/u55690-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55706"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55707"><!-- group -->
         <img class="grpelem" id="u55708-4" alt="A unit of type measurement which is used in Europe; it was created and established by the Parisian type founder Francois-Ambrose Didot in 1775. The system is based on a standard unit of measurement of 0.3759mm or 0.0148 inches." width="509" height="117" src="images/u55708-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55697"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55698"><!-- group -->
         <img class="grpelem" id="u55699-4" alt="Samuel Morse, along with other inventors, spent years developing the telegraph, which was to revolutionise long-distance communication. The technology worked by transmitting electrical signals through a wire which was laid between the telegraph stations. In addition to this great advancement in communication technology, Samuel Morse also developed a code which allowed the transmission of complex messages across the telegraph lines. In 1844, the first telegraph was sent by Morse from Washington to Baltimore and by 1866, telegraph lines had been laid across the Atlantic Ocean, allowing communications from America to Europe. This technology led to the communications revolution that led to later advances in communication technology." width="509" height="306" src="images/u55699-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55673"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55675"><!-- group -->
         <img class="grpelem" id="u55674-4" alt="George Boole, an English mathematician, published works which founded symbolic logic in 1847. It was his combination of ideas deprived from classical logic and algebra developed what is called Boolean algebra. This system uses symbols and variables which was developed for describing and manipulating logical statements which could be considered true or false. The system uses the symbols +, * and - to represent ‘and’, ‘or’ and ‘not’. They are also used within truth tables in logic, although the truth tables employ the use of T and F to indicate the state of the sentence whereas Boolean algebra uses a system of 1s and 0s to indicate ‘true’ or ‘false’. As Boolean Algebra, set algebra and binary arithmetic have a strong relationship, boolean algebra has a pivotal role in the development of digital technology such as computers and the system also forms the foundation of information theory." width="509" height="351" src="images/u55674-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55700"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55701"><!-- group -->
         <img class="grpelem" id="u55702-6" alt="The Pony Express was founded in the 1860s by three men; William Russell, William Waddell and Alexander Majors. This development came about by the threat of civil war and the demand of the people of California to swiftly have news from the west of the country. The Pony Express was a giant system which worked by relays of men riding horses, which were carrying saddle bags of mail, to ride across the 2000 mile stretch. It was the fastest method of postage at the time, the first westbound trip was completed in 9 days and 23 hours with the eastbound journey taking 11 days and 12 hours, the horses and their riders covered up to 250 miles in a single day. Once established, the Pony Express consisted of 100 stations, 80 riders and around 500 horses and despite the route being very hazardous, only one mail delivery was ever lost. Unfortunately the service only lasted 19 months, as then the Pony Express was replaced by the completion of the Pacific Telegraph line." width="509" height="398" src="images/u55702-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55682"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55684"><!-- group -->
         <img class="grpelem" id="u55683-4" alt="The typewriter has a rich history with many attempts made but the first patent, which was rather wordy and vague, was filed in 1714 by Henry Mill, an English engineer. Many prior attempts were made as a means for blind people to communicate through the median of writing. The first working typewriter was developed in 1808 by Pellegrino Turri, an Italian. The person attributed with the main creation of the typewriter is Christopher Sholes, an American newspaper journalist. Sholes designed and created a machine which was later produced as the Sholes &amp; Glidden Typewriter by the Remington factory, New York. Amongst Sholes’ accolades lies the QWERTY keyboard—this design was based on the rule that frequently used pairs of type-bars were separated so that they would not collide into each other at the point of printing." width="510" height="330" src="images/u55683-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55691"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55692"><!-- group -->
         <img class="grpelem" id="u55693-4" alt="Magnetic recording, which is used within audio and video tapes, was a concept first introduced by Valdemar Poulsen, a Danish inventor, around 1900. Poulsen designed this invention with office dictation and telephone recording in mind, but despite this technology being manufactured in America and Europe, it never gained popularity, yet German and English inventors persisted. The first working model used a cylinder drum which the wire was wrapped around. The recording head tracked the wire along the cylinder, which it made the recording on. The development of electronic amplifiers and oxide-coated recording tapes replaced old technologies therefore the sound quality was improved. Although BBC, CBC and other broadcasting agencies were still using the earlier methods of magnetic recording in the 1930s, this process was replaced by tape recordings by radio, film and music studios and almost universally adopted by the 1950s." width="510" height="376" src="images/u55693-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55676"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55677"><!-- group -->
         <img class="grpelem" id="u55678-4" alt="The first satellite was a bundle of technology, roughly the size of a basketball. This new technology was named Sputnik 1, it was launched by the Soviet Union in 1957. Sputnik 1 only lasted for three months in orbit before burning up in the atmosphere. It was the first artificial satellite, closely followed by American technologies the first of which was named Explorer 1. This development was fuelled by the desire to look at the Earth in a new way with the first ariel photographs having been taken a century before using a hot air balloon, this technique had been used briefly to gather military intelligence during the American Civil War but was promptly stopped as they were prone to enemy fire. By the end of the 20th century, there were more than 2,200 satellites circling the planet." width="510" height="330" src="images/u55678-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55679"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55680"><!-- group -->
         <img class="grpelem" id="u55681-6" alt="The first fax machine was designed by Alexander Bain, a Scottish mechanic and inventor, who received a patent for his advancements in creating and regulating electric currents and improvements in timepieces, electrical printing and signal telegraphs—all these technologies combine to make a fax machine. A few years earlier the first telegraph was created by Samuel Morse and the fax machine relied heavily on the technological advancements used within its design. To fax is, by definition, a method which encodes data, then transmits it through a telephone line, the recipient receiving a hard copy. Bain’s fax machine scanned a flat metal surface using a stylus which was mounted on a pendulum, the stylus would then pick up images from the surface of the metal. As an amateur clock maker, Bain combined parts of clock mechanisms together with telegraph machines, creating his fax machine." width="510" height="376" src="images/u55681-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55694"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55696"><!-- group -->
         <img class="grpelem" id="u55695-4" alt="In 1996 Larry Page and Sergey Brin, who were both students at the time, started to collaborate on a search engine which was named BackRub. The search engine operated on Stanford servers for more than a year but eventually took up too much bandwidth so google.com became a registered domain in 1997. The name is a play on the word “googol” which is a mathematical term which represents the numeral 1 followed by one hundred zeros, this reflects the duos’ mission to organise an infinite amount of information. The playful google logo adaptions, known as doodles, started in 1998, when Page and Brin went to the Burning Man Festival, but before leaving they incorporated the synonymous Man into the logo so people would be informed on the whereabouts of the Google crew. In 1998 they employed their first employee, Google rapidly became known for its ability to search through the web to find relevant information and continued to grow in popularity. By 2004, they had moved into Googleplex with over 800 employees." width="509" height="418" src="images/u55695-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u55685"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u55686"><!-- group -->
         <img class="grpelem" id="u55687-6" alt="The first mobile phone was created in 1973 by Martin Cooper, who was a senior engineer at Motorola. The first mobile phone weighed over one kilogram, allowing for 30 minutes of call time from a ten hour charge. 1983 saw the release of the first commercial mobile phone which again was released by Motorola, this model allowed for 30 minutes of calling time with a six hour battery standby, it could store 30 phone numbers—it cost £2,639. The first mobile phones were not created with consumers in mind but from 1990-95 a leap of technological advancements were made allowing for design and portability. In 1997, Nokia released the 6110 model which featured 3 games, a calculator, clock and calendar, it worked as a pager, had profile settings and even had a display with 4 colours." width="509" height="328" src="images/u55687-6.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>

     <div class="popup_anchor" id="u53694popup">
      <div class="ContainerGroup clearfix" id="u53694"><!-- stack box -->

        <div class="rounded-corners clearfix grpelem" id="u53696"><!-- group -->
         <img class="grpelem" id="u53697-6" alt="A great advancement within communication came with the invention of moveable type, despite the Chinese using moveable type from the 11th century; its invention has no connection with that of Europe around 1440. At this time Johannes Gutenberg invented the printing press, which used moveable metal type. This process was quicker than woodblock printing and as the metal type was more durable, the lettering more uniform, which led to fonts and typography. This process also greatly increased book production, allowing multiple books to be easily printed, and each page identical to the last. The book then became more available and was not the sole province of the Church and Wealthy. This process even outdid the scribes who had to reproduce the text exactly as it was, even if there were mistakes in the text they were copying. Despite this greater control and accuracy, the first issue of the first edition of the Kings James I bible, which was printed in London in 1611, had a quite unfortunate misprint of the seventh commandment, stating ‘Though shalt commit adultery.’ The mistake was only noticed about a year after the first print, after around a thousand copies had been sold. One of the few surviving copies of an original Gutenberg Bible can still be viewed at the British Library." width="510" height="514" src="images/u53697-6.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
     </div>

    <div class="PamphletWidget clearfix widget_invisible grpelem" id="pamphletu53813"><!-- none box -->
     <div class="popup_anchor" id="u53814popup">
      <div class="ContainerGroup clearfix" id="u53814"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u53815"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u53816"><!-- column -->
         <img class="colelem" id="u53817-11" alt="In 1937, Chester Carlson, who was a patent attorney in New York, designed a process called electro photography, it was renamed Xerography in 1938. The Xerography copying process because the most widely known creations of the 20th century, though it was not popular at first and it took Carlson ten years before he found a company which would further develop the invention. A photo-paper manufacturer based in New York accepted the challenge, the Haloid Company later transformed into the Xerox Corporation. After many years of advancements and developments, it was not until 1958 that the first commercial photocopier was released, twenty two years after the first electro photography. The company saw great success, continued by the introduction of twenty-four new products over the course of twenty years. “I don’t no much about the history of the photocopier or zerox as I like to call it, but what I do know is what an effect it had on my life as a young boy of 17-18 in 1978 - 79. Punk Rock had burned a trail into New Wave and with that came the D.I.Y. ethic, anything was possible, we did not need major record labels to make thing happen, People were making records themselves, and also the artwork, the zerox was our tool of choice, this is many years before the internet, the xerox machine allowed the Fanzine to be born, cheap and quick this was our way of communicating, you could buy them for a few pennies at small record shops and gigs, passionate people writing about the music, and the art… We know have Facebook… rather dull by comparison.”" width="509" height="610" src="images/u53817-11.png"/><!-- rasterized frame -->
         <img class="colelem" id="u62707-4" alt="Interview with Chris Bigg–Graphic Designer / Educator" width="389" height="19" src="images/u62707-4.png"/><!-- rasterized frame -->
        </div>

      <div class="ContainerGroup clearfix" id="u53699"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u53700"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u53702"><!-- column -->
         <img class="colelem" id="u53701-8" alt="Tim Berners-Lee invented the World Wide Web in 1989. He first described the concept of a global system which was based on the theory of ‘hypertext’ many years earlier. He later published a paper, which combined hypertext with the internet, which would create a system to share and distribute information on a global scale; this would be named the World Wide Web. Berners-Lee later developed the first web browser and editor. The first website was launched in 1991 and explained the concept of the World Wide Web and introduced people on how to start their own websites. &quot;While the concept of the Internet helps us to communicate quickly and effortlessly, to me the WWW answers the question how to express ourselves more efficiently. In the world when the information is multiplied and distributed so fast we cannot digest it properly, the web helps us to stand out and convince people to our ideas and opinions. Part of it, is the ability to visualise your thoughts in a more user friendly way (i.e. infographics). The web helps us to feedback others. Social medias, forums and online surveys are quick and available to all, ways to see if your ideas would kick off and be a value to the communities.&quot;" width="510" height="458" src="images/u53701-8.png"/><!-- rasterized frame -->
         <img class="colelem" id="u62716-4" alt="Interview with Karol Strykowski–Web and UX Designer" width="389" height="19" src="images/u62716-4.png"/><!-- rasterized frame -->
        </div>

         <img class="colelem" id="u53677-7" alt="The first computer was created in the early 19th century by Charles Babbage, an English mathematics professor. Babbage designed the Analytical Engine which now forms the basic framework that even modern computers are based upon. Computers are classified into three generations of development and advancements; the first electronic digital computer was designed and created by Dr. John Atanasoff and Clifford Berry in 1937, by 1943 an electric computer was built for the military being aptly named Colossus. In 1946 the first general-purpose digital computer was built—it weighed 30 tons, consisted of 18,000 vacuum tubes. Despite the size of these computers they could only perform a single task and had no operating system. The second generation used transistors which replaced the vacuum tubes and were more reliable so by 1951 the first computer for commercial use was released and in 1953 IBM released their 650 and 700 series computers. The third generation of computers incorporated the use of a circuit, this advancement allowed computers to become smaller, more reliable and able to run many processes at one time. &quot;Many will consider true freedom of speech to be enshrined in law, but is that really true? Do not these democracies that we live within not all have increasingly more and more laws to gag, or to influence, the press; and in fact do not the owners really control the contents? No to me the computer has become the truest tool to be employed in the pursuit of the freedom of speech. Though it the Internet has evolved into a communication medium that has proved to be ungovernable, to be resistant to all forms of censorship, communication that all of us now have access to.&quot;" width="510" height="664" src="images/u53677-7.png"/><!-- rasterized frame -->
         <img class="colelem" id="u53678-4" alt="Interview with Brent Meheux–Graphic Designer / Educator" width="396" height="19" src="images/u53678-4.png"/><!-- rasterized frame -->
        </div>

    <div class="PamphletWidget clearfix widget_invisible grpelem" id="pamphletu53827"><!-- none box -->
     <div class="popup_anchor" id="u53830popup">
      <div class="ContainerGroup clearfix" id="u53830"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u53831"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u53832"><!-- column -->
         <img class="colelem" id="u53833-7" alt="In 1937, Chester Carlson, who was a patent attorney in New York, designed a process called electro photography, it was renamed Xerography in 1938. The Xerography copying process because the most widely known creations of the 20th century, though it was not popular at first and it took Carlson ten years before he found a company which would further develop the invention. A photo-paper manufacturer based in New York accepted the challenge, the Haloid Company later transformed into the Xerox Corporation. After many years of advancements and developments, it was not until 1958 that the first commercial photocopier was released, twenty two years after the first electro photography. The company saw great success, continued by the introduction of twenty-four new products over the course of twenty years. &quot;Television as a form of media capitalised on the technology unearthed by radio. Television in turn opened up possibilities to broadcast other forms of communication, namely graphic, whilst still encompassing the linguistic capabilities of radio. Despite the lengthy process of rolling out television to all remote areas of the UK, much like radio it was soon considered a right to all. Despite radios immediate success, it was stunted by its inability to communicate effectively to anyone speaking a different language to that of the broadcaster, this is where television could break boundaries and tie together a nation of many tongues through physical forms of communication. It’s important to remember that moving images were not a new concept by the 1940s when TV was in its advent, but by 1953 to coincide with the Queens coronation, the BBC sustained a truly national television service capable of live broadcasts. So on the morning of June 2nd 1953 families gathered at the house with a television, communities collected in front rooms across the UK and shared in unison the events which were happening in real time maybe hundreds of miles away. Whilst physical attendance was scattered across all of the UK, attention was on London and the detail was wherever a TV could be reached.&quot;" width="509" height="764" src="images/u53833-7.png"/><!-- rasterized frame -->
         <img class="colelem" id="u53834-4" alt="Interview with Calfyn ap Bryn–Broadcast Producer" width="330" height="19" src="images/u53834-4.png"/><!-- rasterized frame -->

    <div class="PamphletWidget clearfix widget_invisible grpelem" id="pamphletu53712"><!-- none box -->
     <div class="popup_anchor" id="u53716popup">
      <div class="ContainerGroup clearfix" id="u53716"><!-- stack box -->

         <img class="colelem" id="u53720-9" alt="Advancements within communication have surely changed our lives for the better, and some I cannot think of living without; the radio’s invention was heavily reliant on the development of both the telegraph and the telephone, and was a further advancement of such technology. An Italian inventor, Guglielmo Marconi, managed to send and receive his first radio signal in 1895, by 1899 he had successfully sent a radio signal across the English Channel. Two years later, in 1902, Marconi successfully sent a signal from England to Newfoundland, the first transatlantic radiotelegraph message. Nikola Tesla is accredited with being the first person to patent the radio technology, which was overturned because of the patent which Marconi possessed, in 1943. This technological advancement has since become a staple in the household, when it was released for public use it meant that people did not have to wait a whole day for the printed news making communication even faster. &quot;The fundamental rule of radio is that it relies upon radiowaves to transmit signals through the air. These signals can only travel relatively short distances between radio masts when compared to modern means of broadcasting and data communication, but the speed at which information travels between a transmitter and receiver in an instance is how radio became such a powerful communicative device. Take for example earlier forms of media such as News Papers and Posters, there’s always one thing in common, they are tangible forms of media. Being a non-tangible form of media Radio became destined for commercial success with a potentially infinite audience and the ability to reach places previously too rural for the local paperboy. Never before had the news been able to travel twenty miles across open countryside to a remote location without someone or something acting as the courier. So radio was not only faster, but also cheaper than print. Its success was so prominent that in 1923 the British Broadcasting Company was formed as a service to the people of Great Britain and it was soon considered a right to have access to radio. In 1927 the BBC was granted a Royal Charter upon becoming the British Broadcasting Corporation where it pledged to ‘inform, educate and entertain’.&quot;" width="510" height="836" src="images/u53720-9.png"/><!-- rasterized frame -->
         <img class="colelem" id="u53719-4" alt="Interview with Calfyn ap Bryn–Broadcast Producer" width="330" height="19" src="images/u53719-4.png"/><!-- rasterized frame -->
        </div>

         <img class="colelem" id="u53803-7" alt="In 1876 Alexander Graham Bell who was only 29 years old, received In 1876 Alexander Graham Bell who was only 29 years old, received the patent for his invention—the telephone. Prior to this, he was working in London with his father, who had developed ‘Visible Speech’, which was a written system to teach the deaf to speak. In the 1970s the family moved to Boston which was where Bell because fascinated by the possibility of transmitting speech. The telegraph’s draw back was that the message still had to be hand delivered from the telegraph stations to the recipient, Bell wanted to create a device which would combine the aspects of the telegraph and the record player together, allowing individuals to speak to each other from over large distances. The Western Union Telegraph Company didn't want to be completely abandoned from the advancements of the communications market and employed Elisha Gray and Thomas Edison to develop their own telephone technology but the case was taken to the U.S Supreme Court, which upheld the patent rights of Bell. The company withstood many other legal altercations and later developed into American Telephone and Telegraph; forming the foundations of the modern telecommunications industry. &quot;It is often cited that the industrial revolution brought about the true mobility of the masses, if this is so then it must also be recognised that the mobile telephone has revolutionised communication between the masses. It has become universal in it’s acceptances, regardless of age, gender, class or even religion. A powerful idea, or message, may have been once been communicated to a small audience via the printed word, a book lost on a shelf, or a newspaper destined to become tomorrows litter, but no longer. Ideas are now instantly shared via mobile telephones, by spoken word, text and social media; ideas that have the reach few printed mediums have ever managed.&quot;" width="509" height="734" src="images/u53803-7.png"/><!-- rasterized frame -->

         <img class="colelem" id="u53731-8" alt="Another invention which I believe to be ground breaking is the camera; people now had the freedom to capture and preserve moments from past forever, and even become its own art form and visual language. &quot;To paraphrase Marcel Proust in the nineteenth century, 'The only true voyage of discovery, the only fountain of Eternal Youth, would be not to visit strange lands but to possess other eyes, to behold the universe through the eyes of another.' To see through the eyes of others is the ability the share information about unknowable things; to show people ideas, events, experiences through an exterior, prosthetic technology that is shared by many people. More than that, those images are infinitely reproducible, distributed across the globe irrespective of language or race. An image crosses culture. This, however, has both the potential for liberation of vision and experience but also is subject to control and power - and therefore control over ideas, history, and cultural thought. Similarly, replacing human memory with a mechanism for prosthetic memory both guarantees the moment but loses context of that moment within an organic human memory.&quot; " width="509" height="438" src="images/u53731-8.png"/><!-- rasterized frame -->
         <img class="colelem" id="u53732-4" alt="Interview with Tom Slevin–Photographer" width="283" height="19" src="images/u53732-4.png"/><!-- rasterized frame -->

       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u55920"><!-- column -->
        <img class="colelem" id="u55922-4" alt="&quot;Technological developments should be seen as a continuum rather than a set of discrete steps – design is an activity governed by constraints which may be technical / process-based / budget related and of course highly responsive to content, audience and context – these all change over time as both society and technology develop, but, at its core, the best design is that which can be seen to sit above the level of immediate local conditions and move towards the timeless or universal.&quot; " width="340" height="170" src="images/u55922-4.png"/><!-- rasterized frame -->

       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u55923"><!-- column -->
        <img class="colelem" id="u55924-4" alt="&quot;I’m not sure I can pick anything and single it out as important in its own right (with the exception of the invention of moveable type) – typographic communication has always (at its best) been about making the most of existing media technology – both working with and pushing what is possible to bring language into physical form. &quot; " width="340" height="127" src="images/u55924-4.png"/><!-- rasterized frame -->
