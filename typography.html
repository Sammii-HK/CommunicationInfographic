     <div class="popup_anchor" id="u60296popup">
      <div class="ContainerGroup clearfix" id="u60296"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u60333"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60335"><!-- group -->
         <img class="grpelem" id="u60334-6" alt="Bembo is classified as a Venetian Humanist Serif; it dates back to 1495 and was designed and cut by Franceso Griffo for his employer, the renowned Aldus Manutius. The type face was first used by the scholar Pietro Bembo, who at the time was young and respected he later became Cardinal Bembo, in a small book about his visit to Mount Etna. The fonts restoration and digitalisation was carried out by Monotype and over seen by Stanley Morrison. It is widely used today, particularly within books for its consistency in; colour, texture, legibility and use of space within large bodies of text." width="509" height="254" src="images/u60334-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60303"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60305"><!-- group -->
         <img class="grpelem" id="u60304-4" alt="The font is named after Claude Garamond, who first created the designs in 1532. It was later discovered, in 1926 by Beatrice Warde, that many designs thought to have been designed by Garamond were designs by Jean Jannon who had worked closely with Garamond. Jannons’ designs were created up to 80 years after Garamond, so many variations were created on what was believed to be Garamond but was Jannon, so many designs are confused with the other. This confusion continues today; as most of the major type foundries have created revivals of the font there are many different variations which exist, all with greatly different x-height, cap height and thickness. Due to the consistent and relatively large x-height, within Garamonds’ many designs, it is often used for type setting. The font was also the first of the classic typefaces which were revived by Monotype in the 1920s." width="509" height="338" src="images/u60304-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60309"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60310"><!-- group -->
         <img class="grpelem" id="u60311-4" alt="The creation of Plantin was inspired and influenced directly by the great collection of type which the sixteenth-century printer Christophe Plantin collected over his years and was named after him to honour his contribution. The font is used widely within book design ; it has a large x-height making it easily legible yet is narrow set which makes it economical in its use. No one designer can be attributed with the creation of Plantin but Frank Hinman Pierpont is regarded as a key founder as he oversaw the fonts development. Pierpont was working for Monotype as the time and wished to create a font which would print on coated and un-coated paper while remaining a high level of legibility. He visited the Plantin-Moretus Museum in Antwerp which displayed a wealth of inspirational designs. Plantin was inspired by the work of Robert Grunion and many others, who were inspired by Claude Garamonds’ designs, Plantin later influenced the design and development of Times New Roman." width="509" height="396" src="images/u60311-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60312"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60313"><!-- group -->
         <img class="grpelem" id="u60314-4" alt="William Caslon first designed the font in 1725, the font was based on Dutch type designs from the late 17th century. It was released in many variations by the Caslon Foundry and Caslon’s type designs initiated a revival in British typographic standards. For 300 years the font has maintained popularity throughout that time and has been used for many great works of literature and documents of great historical importance, such as the American Declaration of Independence of 1776, for its simplicity and legibility. William Caslon first began in trade as a gunsmith and an engraver, he began designing his first fonts in the 1720s. His first typefaces were in Arabic but he soon began experimenting with Roman type designs. Caslons’ design has continually been revived and updated with the current technologies available." width="510" height="323" src="images/u60314-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60297"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60298"><!-- group -->
         <img class="grpelem" id="u60299-4" alt="This font was first designed in 1757 by John Baskerville, who began as a writing master in Birmingham and later established himself as a printer. Throughout his life, Baskerville strived to improve printing and typography with innovations in the printing press, inks and papers, later creating his own typeface which has generous proportions, with wide and open characters. At first his design received criticism as readers at the time were not used to the finer serifs used with an increased contrast within the character strokes, which were made possible by innovations which included wove paper. Unable to achieve commercial success, his widow sold the original punches in the year 1779 to Beaumarchais, which eventually found their way to Deberny &amp; Peignot, a French foundry who later returned them to England in 1953." width="510" height="322" src="images/u60299-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60327"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60328"><!-- group -->
         <img class="grpelem" id="u60329-4" alt="Didot influenced the development of Bodoni, which was designed around 1785 by Giambattista Bodoni who was an innovative printer and type designer from Italy. This font has been a popular choice for fashion journals and fashion houses and was also used for the Victoria &amp; Albert Museum logo. Despite being revived various times, each design while varying in detail from the original, maintains essential characteristics of the font which precede from the original, these include; extreme contrast between the thicks and thins of strokes, the stress is vertical with flat, unbracketed and sharply cut serifs. This font is one where the evolution of typography is evident; the calligraphic approaches that had existed were being replaced with structure and a geometric purity." width="509" height="306" src="images/u60329-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60321"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60322"><!-- group -->
         <img class="grpelem" id="u60323-4" alt="Didot, as with other fonts created at a similar time as Bodoni, mark the arrival of ‘Transitional’ type design which was made possible because of improvements in punch-cutting, printing techniques, inks and paper production which all allowed the introduction of much greater contrast in stroke weight along with greater detail and refinements added which pushed the limits of technical advancement. The font was used extensively, as the French standard, for over a century after appearing 5 years before the industrial revolution it reflected a fresh and modern look. It began to lose favour in the late 19th century but after Deberny &amp; Peignot purchased the original punches and revived the design, the font soon began to gain popularity within magazine design; in the early 1990s a vital element of Harper’s Bazaar’s radical redesign which included a digital version of Didot, which had been redrawn by Jonathan Hoefler &amp; Frere-Jones." width="509" height="381" src="images/u60323-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60330"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60332"><!-- group -->
         <img class="grpelem" id="u60331-4" alt="Akzidenz-Grotesk was first created during the years 1896-99 and is considered to be one of the most influential sans serif-typefaces, it is even claimed to be the ‘original’ sans serif: it was the inspiration for Helvetica and Futura, and also informed many other sans serif typefaces for more than 50 years after its creation. Its design was informed by Royal Grotesk from the 1880s. The characters are formed of strokes with subtle variation of width, making the font softer and have more character than its peers. The font was first a collection of different faces created by various designers from different foundries causing the different versions to vary in point size and more. It was later that Gunter Gerhard Lange, who was the art director of H. Berthold AG. type foundry, revised the typeface increasing its flexibility and consistency within its design, whilst maintaining the fundamental features displayed amongst the original nineteenth-century designs." width="509" height="375" src="images/u60331-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60315"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60316"><!-- group -->
         <img class="grpelem" id="u60317-4" alt="Edward Johnston, renowned as a master calligrapher, created this font in 1918, which he drew for the London Underground and which still continues to be one of most effective and widely loved typographic identities. The design should also in-part be attributed to Eric Gill, for he was Johnston’s student and contributed to drawing up the designs, although Eric Gill was heavily influenced by his teacher, Johnston, whose influence is evident in the design of Gill Sans. The font was modelled on an ancient Roman antecedent which are the letters around the base of Trajan’s Column, which employed classical Roman proportions. The font is still in use on the Underground today, although it has been revived with an extra weight (light) added." width="509" height="306" src="images/u60317-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60306"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60307"><!-- group -->
         <img class="grpelem" id="u60308-12" alt="In 1929 the Times newspaper invited Stanley Morrison to present some ideas for newspaper design, after he had written an article which was critical. Times New Roman was developed to be useable in every aspect of the newspaper in a vast range of type sizes, employing the use of short ascenders and defenders to save space, and was first used in the newspaper in 1932. Stanley Morrison oversaw the development of the font which was drawn by Victor Lardent, inspiration for the type was taken from Plantin by Robert Granjon. When the newspaper moved from a broadsheet to a smaller tabloid format an improved version had to be developed. Due to the fonts legibility and versatility it is popular within journals and books. The design is so fit for purpose that in 1946, Peggy Lang a design critic, wrote about how people who suffer from poor eye sight could begin reading the newspapers." width="509" height="376" src="images/u60308-12.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60318"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60319"><!-- group -->
         <img class="grpelem" id="u60320-4" alt="Futura was designed by Paul Renner, the font was commissioned by the Bauer Type Foundry, it was released in 1927. The characters are distinguishable by their distinctive geometric quality, Renner had a principled constructivist belief which meant he thought that a modern typeface should be based on simple shapes including; circles, triangles and squares. This way of design had to comply with the foundry’s goal of creating a practical and useable font. They worked together with Renner’s early sketches and composed a solid, practical and versatile typeface family which quickly gained wide-spread popularity due to its crisp, near-perfect design which out-performs other geometric typefaces with its simplicity and timelessness. The font has been used on many corporate identities, products, films and adverts and due to its extensive range of weights and styles which is preferred by a large number of designers, and was even used for the engraving on the plaque which was sent to the moon." width="509" height="401" src="images/u60320-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60336"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60337"><!-- group -->
         <img class="grpelem" id="u60338-4" alt="Max Miedinger and Edouard Hoffman designed this famous and easily recognisable typeface in 1957, which was issued by the Swedish type foundry Haas. The typeface was based on Akzidenz Grotesque and was first released as Haas Grotesque but was later renamed in the early 1960s, as Linotype later adopted the font, to Helvetica which is latin for ‘Swiss’. It was created at a time when the postwar industrial world was being transformed by Swiss Modernism. It maintains its continuing international popularity due to its clear-cut and legible characters though some designers regard it as bland but can’t deny its usefulness. In 1983 the typeface was once more redesigned and released as Neue Helvetica, which was a much larger font family containing 51 fonts in 9 weights and made use of the numbering system which was first exhibited by Univers." width="509" height="355" src="images/u60338-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60300"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60302"><!-- group -->
         <img class="grpelem" id="u60301-4" alt="This influential sans serif typeface was first designed by Adrian Frutiger in 1957. It was the first font family to use a numbered system to label its 21 variations, as the font was based on a system of sizes and weights. This system is arranged similarly to the periodic table in which the numbers document the fonts weight and width. The font was inspired by Akzidenz Grotesque, using even strokes which have a large x-height causing its legibility to be increased even at vastly different font sizes. The simplicity and and rationality of the typeface, combined with the many available variations made it one of the most popular postwar typefaces. It was one of the first sans serifs developed for use in a long text setting, to made the font extremely versatile. Frutiger worked together with Linotype in 1997, the redesign had been expanded to 63 fonts, with a third digit added to the numbering system." width="509" height="356" src="images/u60301-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60324"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60325"><!-- group -->
         <img class="grpelem" id="u60326-4" alt="Optima is a sans serif typeface which was designed in 1958 by Herman Zapf, which can be characterised by its strokes which widen at the ends. Zapf described the font as a “serifless Roman”, it was inspired by plaques which were carved into Italian gravestones dating from the 1530s. The font was originally cut by August Rosenberger, a punch cutter at the D. Stemple AG foundry in Frankfurt. The font is composed of simple, elegant and clean strokes and uses classical Roman proportions. These attributes make the font versatile, being used for display, headline and text settings, being used on many products and still a popular choice amongst memorials and carvings. In 2002, Herman Zapf revisited his designs with Akira Kobayashi of Linotype: together they revived the typeface and released it under the name of Optima Nova which consisted of additional weights. Due to advances within digital technology, additional character sets were created which were to replace the original sloped Romans." width="509" height="401" src="images/u60326-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u60339"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u60341"><!-- group -->
         <img class="grpelem" id="u60340-4" alt="This typeface was originally produced as the standard font for London &amp; North Eastern Railway, by Eric Gill in 1928. The font was first designed as a hand painted font for a bookshop sign in Bristol, and Eric Gill later studied under Edward Johnston, having some input on Johnston Sans whose influence is evident. It is often described as a geometric sans serif because of the round ‘o’ but isn't necessarily of that group. In the late 1920s, Stanley Morrison–Monotype, commissioned Eric Gill to develop his concepts into a full font family. Eric Gill strived to improve on Johnston Sans, aiming to create the perfect sans serif. Its versatility as both a display and text typeface expanded its success: its clean cut lines and modern aesthetic reflect the change at that time. The font is still used today and can be seen within the BBC logo." width="509" height="329" src="images/u60340-4.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
     </div>

    <div class="PamphletWidget clearfix grpelem" id="pamphletu59677"><!-- none box -->
     <div class="popup_anchor" id="u59691popup">
      <div class="ContainerGroup clearfix" id="u59691"><!-- none box -->
       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u59692"><!-- column -->
        <img class="colelem" id="u59694-4" alt="&quot;Technological developments should be seen as a continuum rather than a set of discrete steps – design is an activity governed by constraints which may be technical / process-based / budget related and of course highly responsive to content, audience and context – these all change over time as both society and technology develop, but, at its core, the best design is that which can be seen to sit above the level of immediate local conditions and move towards the timeless or universal.&quot; " width="340" height="170" src="images/u59694-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u59693-4" alt="Interview with Hamish Muir–Graphic Designer" width="283" height="19" src="images/u59693-4.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u59695"><!-- column -->
        <img class="colelem" id="u59697-4" alt="&quot;I’m not sure I can pick anything and single it out as important in its own right (with the exception of the invention of moveable type) – typographic communication has always (at its best) been about making the most of existing media technology – both working with and pushing what is possible to bring language into physical form. &quot; " width="340" height="127" src="images/u59697-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u59696-4" alt="Interview with Hamish Muir–Graphic Designer" width="283" height="19" src="images/u59696-4.png"/><!-- rasterized frame -->
       </div>
      </div>
     </div>
