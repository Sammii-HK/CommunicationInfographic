     <div class="popup_anchor" id="u56377popup">
      <div class="ContainerGroup clearfix" id="u56377"><!-- stack box -->
       <div class="Container rounded-corners clearfix grpelem" id="u56423"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56424"><!-- group -->
         <img class="grpelem" id="u56425-4" alt="After the invention of moveable type within Europe around 1440, the originators to this new art naturally looked at past examples for inspiration, which were formal manuscript hands in a style we now recognise as Gothic or Blackletter. Gothic was a name given by the Renaissance humanists in response to the angular and heavy style of writing. Despite the fact that printing from moveable type made professional copyists redundant, the earliest printed books left spaces for initials, marginal decorations and line finishings, in hope that their work would be seen as that of a scribes, who’s work was completed in such a manner by illuminators. One of the most renowned books to be printed using Blackletter is the Gutenberg Bible." width="509" height="302" src="images/u56425-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56426"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56427"><!-- group -->
         <img class="grpelem" id="u56428-4" alt="German printers rapidly spread the new art all over Europe, the sack of Mainz in 1462 accelerated the process as it wiped out all commerce, causing many printers who were established there to scatter across Europe. Many printers relocated to Italy, which had seen the birth of the Renaissance within the prior century. Renaissance humanists rejected the gothic hand which many classical works were copied in and much preferred the script in which many of the works were written; a clear, regular hand which was perfected centuries earlier within the reign of Charlemagne. This style of writing is easily recognizable as the beginning of what we know as upper and lower case." width="509" height="285" src="images/u56428-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56387"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56389"><!-- group -->
         <img class="grpelem" id="u56388-6" alt="In 1495 Aldus Manutius, who was a scholar fascinated by the editing of Greek texts established a printing press in Venice. That year an issue of a tract by Pietro Bembo, a Renaissance humanist, was printed in a variation of the roman letter; this is what Stanley Morison believes as ‘the origin of all old-faces’. In the early years the type was marred by large capitals and poor cutting, but with time comes improvement making the type more beautiful; the capitals smaller, upper and lower case are lighter and improved cutting allows for crisper letters. Aldus has been named as the greatest of all the Venetian printer-publishers, one of the first and most famous type-cutters who used Aldus’s letter as a model was Claude Garamond." width="509" height="291" src="images/u56388-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56414"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56416"><!-- group -->
         <img class="grpelem" id="u56415-4" alt="&nbsp;Previously in history we had learnt that some type had been derived from beautiful scripts, which were then used by the printers as a model for their type, this is another. When formal hands were written quickly, all of the text reacted to this speed; ‘o’s because elliptical, there were tendencies for ligaturing, letter shapes were simplified and for many the tendency was for these hands to incline to the right, with these characteristics we have the start of what we refer to as italic type. Aldus was not only a printer and publisher but was also a businessman; wishing to print editions of classics in small editions he searched for space saving possibilities. Aldine Italics were based on the Chancery hand and within 1500; the first of all italic typefaces was cut." width="509" height="290" src="images/u56415-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56396"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56398"><!-- group -->
         <img class="grpelem" id="u56397-4" alt="The sixteenth century is known as ‘the age of italics’ due to their great popularity at the time, many books being printed wholly in italic type. Up until 1524 the inclined lower case letters were paired with roman capitals; some attempt was made to redesign the capitals, which later led to swash capitals, and sloped capitals became the norm. For a considerable period italics were regarded as type in its own right, however in time was not used to publish complete books but ‘for preliminary matter, citation, and emphasis’, however at the end of the sixteenth century books of verse, which were set completely in italics, were still common. Although many still viewed roman and italic type as entirely separate, the Egenolff-Berner foundry of Frankfurt displayed an example of roman type followed by an example of italic type on the same specimen sheet." width="509" height="313" src="images/u56397-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56417"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56418"><!-- group -->
         <img class="grpelem" id="u56419-4" alt="In 1640, Louis XIII of France established a Royal Printing House, evoking greater interest in printing standards. For the first two years the printing press employed the use of the Garamond faces, but later used type designs by Jean Jannon of Sedan. No significant deviation from the old-face type appeared until 1692 when Louis XIV ordered the commission for a series of type by Grandjean, exclusive to the Royal Printing House. This series had distinct changes from the type before it with; vertical strokes, more pronounced contrast between the thick and thin stroke, although the printing process held these advancements back." width="509" height="241" src="images/u56419-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56399"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56400"><!-- group -->
         <img class="grpelem" id="u56401-4" alt="In the first half of the seventeenth century, italics appeared which were known for their condensation, an effect which was partly due to the romanisation of certain letters. Pierre Simon Fournier remarked on how greatly his designs differed from previous designs. This new type was to some extent based on the formal scripts of engravers, it also had been influenced somewhat by Grandjean and other successors. This italic type shows great differentiation between thick and thin strokes but also an innovation of a serif treatment for some letters, for example; m, n, p &amp; r. All letters are inclined and bracketed; Fournier even made the inclination of the italic type more regular and disbanded the use of ligatures." width="509" height="266" src="images/u56401-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56402"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56403"><!-- group -->
         <img class="grpelem" id="u56404-4" alt="Fournier, who was a pioneer in cutting decorative letters, produced the first shaded types, which were presented at several sizes in his Manuel Typographique of 1764-66. Later, shaded versions were included with faces cut for advertising but the use of shaded type as a decorative piece was disused and were rarely used for the next 100 years. The simplest form of shaded type employs the use of a single white line offset to one side of the character but more usually the left hand side. This type is sometimes referred to as hand-tooled, a term which most likely originates from the process to tool the white lines on the type. There is another form of shaded type which most likely originates from the former styles from the early 19th century, which has become to be known as Inline; examples vary within the design but a common factor is a white line which runs down the centre of the thick stem of the characters, this line can even cut through the serif at the head and foot." width="509" height="360" src="images/u56404-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56390"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56392"><!-- group -->
         <img class="grpelem" id="u56391-4" alt="The evolution of roman type from old face to modern face is more one of technique, mechanical improvements made to the printing press and changes to paper texture allowed printers to produce techniques, which just would not have been possible using earlier processes. Despite foundries being forbidden to copy the romain du Roi (French for &quot;King's roman&quot;), thin, flat serifs and vertical shading in capitals can be frequently seen in examples from the first half of the eighteenth century. It was not until 1784 that the first modern face appeared. It was cut in the type-foundry of F.A.Didot, a famous family of Parisian founders and printers. It was presented in a prospectus which announced a work of Tasso’s, F.A.Didot printed the book on an improved press and also used wove paper. Both advancements left a sharper impression of the type, which was necessary for the development of modern faces; the thin strokes finally becoming hairlines." width="509" height="360" src="images/u56391-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56405"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56406"><!-- group -->
         <img class="grpelem" id="u56407-4" alt="Vincent Figgins first showed the earliest example of this group of type in a specimen book from 1815, under the name of Antique. Although Robert Thorne has been acclaimed with the credit for this development, many contemporary writers do not agree. Before his death in 1820 Thorne had already cut and set up specimens in which the type was named Egyptian. William Thorowgood, who was neither a founder nor a printer, purchased Thorne’s foundry in 1820 and used the settings, which Thorne had created. The most reasonable explanation for the name Egyptian appears to be due to the great fascination of Egypt within the early nineteenth century." width="509" height="246" src="images/u56407-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56408"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56410"><!-- group -->
         <img class="grpelem" id="u56409-4" alt="The first sans serif was displayed as a single line specimen, labelled Egyptian, in 1816 within William Caslon IV’s specimen book; these specimens appeared again in 1819 but then no more specimens were found until unrefined letterforms appeared under the name of sans serif, within Vincent Figgin’s specimen book of 1832. That same year specimens were released under the title ‘grotesque’ in a specimen book belonging to William Thorowgood, many more curious names were coined for this new type style. Most of the early forms of sans serif were used for titling, they were often heavy and consisted of a uniform width, a trait which derived from the ‘modern’ face. Lighter variations were later created and although no lower-case sans serif letters were cut before the 1870s in England, they were in use in America and Germany long before then; the Schelter &amp; Giesecke foundry designed and issued such type in 1830." width="509" height="343" src="images/u56409-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56378"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56380"><!-- group -->
         <img class="grpelem" id="u56379-4" alt="As all novelty was exhausted from the modern letter, which had been inherited from Grandjean to Fournier, Bodoni and the Didots, the typefounders of the nineteenth century then experimented with colour. This type group was exploited and pushed to the point of illegibility. By the middle of the nineteenth century the Victorian typefounders, the first shadowed types were available around 1815, had produced an eclectic range of quirky letters, fat faces, egyptians and sans serifs all in shadowed form." width="509" height="199" src="images/u56379-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56411"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56412"><!-- group -->
         <img class="grpelem" id="u56413-6" alt="Although shaded types were used profusely within the advertising sector, the first typefaces, which were cut specifically for this purpose, are what we know as Fat Faces. The first step towards this type was the introduction of normal letters, which were enlarged beyond the size of normal book type. Edward Rowe Mores claims that the innovation was thanks to an English typefounder, Thomas Cottrell, his book of 1765 depicts a twelve-line pica letter. This idea was then reproduced by other foundries, causing letters to grow bigger and fatter. Fat Faces were originally known as fat types and probably included types from other groups, for example Egyptian (Antique)." width="509" height="266" src="images/u56413-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56420"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56422"><!-- group -->
         <img class="grpelem" id="u56421-6" alt="This group of typefaces originate from the early nineteenth century, the first examples were created by reversing Egyptians, Fat Faces and Tuscans which consisted of white characters on a black background. The first examples of this type group were seen in Thorowgood’s specimens of 1928, which used a reversed Egyptian italic, and Bower &amp; Bacon whom created a four-line specimen in 1830; using reversed Fat Face capitals. In contrast to modern examples, the early examples are formed of a continuous background with no lines which separate individual letters. This category of typography embarked on a fairly brief period of popularity, being almost almost out of use 40 years after their creation." width="509" height="288" src="images/u56421-6.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56384"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56385"><!-- group -->
         <img class="grpelem" id="u56386-4" alt="The name Ionic appears to have derived from early Victorian founders and was used as another name for Egyptian type. A specimen created by Blake and Stephenson in 1813 is a modified form of the earliest examples of Egyptian type. Once this specimen is compared with those of Figgins and of Thorne, the differences included more bracketed and less slab like serifs, greater contrast in stroke weight and lighter, smoother cutting are evident, displaying the differences in these two type groups. The fonts within this group were originally display fonts but later were primarily used within newspapers, other uses include Bible printing, magazines and advertising. Present day versions have been adapted specifically for use within newspaper printing, composing of large x-heights with short ascenders and descenders, open counters and slightly bracketed serifs." width="509" height="353" src="images/u56386-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56381"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56383"><!-- group -->
         <img class="grpelem" id="u56382-4" alt="The first Clarendon, which was a modified letter of Egyptian styling, was registered by W. Thorowgood and Co. in 1845, but as soon as the copyright period of three years had expired, the market was overwhelmed with poor piracies and imitations. The earliest Ionic faces were bold display types, but while they were later adapted for use in newspaper printing, Clarendons as a group have remained heavy typefaces which main use was to make a distinction between words in works of reference. This group gained such popularity it became a synonym for bold or heavy set types and became a generic name for bold compositon-sized faces by many old established printers. The type now mainly consists of condensed faces." width="509" height="302" src="images/u56382-4.png"/><!-- rasterized frame -->
        </div>
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u56393"><!-- group -->
        <div class="rounded-corners clearfix grpelem" id="u56395"><!-- group -->
         <img class="grpelem" id="u56394-4" alt="Examples of stencil type can only been found from the twentieth century, despite the great advances made within the Industrial Revolution it does not appear that the Victorians experimented with type of this design, however, it is possible that this type could have been accidentally cut. Most examples of stencil type which modern typographers would recognise date from the early 1930s. While the type was being used for stencil plates, for manufacturers to mark cases of produce for export, a thin strip of metal was left to support the counters of certain letters, any type which imitates stencilled typography employs this technique, in some cases the band can form the whole counter of certain characters." width="509" height="302" src="images/u56394-4.png"/><!-- rasterized frame -->
        </div>
       </div>
      </div>
     </div>
     <div class="popup_anchor">
      <div class="PamphletCloseButton PamphletLightboxPart popup_element rounded-corners clearfix" id="u56340"><!-- group -->
       <img class="grpelem" id="u56341-4" alt="x" width="20" height="25" src="images/u56341-4.png"/><!-- rasterized frame -->
      </div>
     </div>
    </div>
    <div class="PamphletWidget clearfix grpelem" id="pamphletu56131"><!-- none box -->
     <div class="popup_anchor" id="u56134popup">
      <div class="ContainerGroup clearfix" id="u56134"><!-- none box -->
       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u56138"><!-- column -->
        <img class="colelem" id="u56140-4" alt="&quot;Technological developments should be seen as a continuum rather than a set of discrete steps – design is an activity governed by constraints which may be technical / process-based / budget related and of course highly responsive to content, audience and context – these all change over time as both society and technology develop, but, at its core, the best design is that which can be seen to sit above the level of immediate local conditions and move towards the timeless or universal.&quot; " width="340" height="170" src="images/u56140-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u56139-4" alt="Interview with Hamish Muir–Graphic Designer" width="283" height="19" src="images/u56139-4.png"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix ose_pre_init" id="u56135"><!-- column -->
        <img class="colelem" id="u56137-4" alt="&quot;I’m not sure I can pick anything and single it out as important in its own right (with the exception of the invention of moveable type) – typographic communication has always (at its best) been about making the most of existing media technology – both working with and pushing what is possible to bring language into physical form. &quot; " width="340" height="129" src="images/u56137-4.png"/><!-- rasterized frame -->
        <img class="colelem" id="u56136-4" alt="Interview with Hamish Muir–Graphic Designer" width="283" height="19" src="images/u56136-4.png"/><!-- rasterized frame -->
       </div>
      </div>
     </div>
